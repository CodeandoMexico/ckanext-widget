<div class="main-widget active-widget">
  <div class="head-widget"> 
    <h2>Insertar</h2>
  </div>
  <div class="embedded">
    <p>Código para agregarlo a tu sitio</p>
    <h3>Inserta este conjunto de datos</h3>
    <div class="separation">
      <ul class="style-widget">
        <li id="widen" class="style-widget shidden">Minimalista</li>
        <li id="narrow" class="style-widget selected">Banner</li>
      </ul>

      <textarea class="code-embedded border" rows="4" >
<iframe src="http://www.datamx.io/datasets/asegurados-en-el-imss/widget"></iframe>
      </textarea>
    </div>

    <h3>Tamaño</h3>

      <div id="mini" 
        <p >300x500</p>
      </div>
      <div id="large" class="standard-preview-active">
          <p >900x400</p>
      </div>
    </div>
    <h3>Tamaño personalizado</h3>
    <div class="border separation">
      <form>
        <div class="resize" id="custom-height"><p>Altura</p> <input id="height-widget" type="numeric"></div>
        <div class="resize" id="custom-width"><p>Anchura</p> <input id="width-widget"type="numeric"></div>
      </form>
    </div>
    <div class="buttons">
      <a id="visual" class="buttom ">Visualizar</a>
      <a class="buttom toggle-widget" >Hecho</a>
    </div>
  </div>
</div>
